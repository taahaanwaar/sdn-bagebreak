
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDN Excel Print Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- Direct script for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    /* Table styling for both screen and print */
    .printable-site-table {
      background-color: #ffffff !important;
      margin: 0 auto;
      border-collapse: collapse;
      table-layout: fixed;
      border: 1pt solid #000;
      color: #000;
      font-family: 'Calibri', 'Arial', sans-serif;
    }

    .printable-site-table th, .printable-site-table td {
      border: 0.5pt solid #000;
      padding: 2px 8px;
      font-size: 8.5pt;
      text-align: left;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: clip;
      color: #000 !important;
      background-color: #ffffff !important;
    }

    .site-group {
      page-break-before: always;
      page-break-inside: avoid;
      background-color: #ffffff !important;
      padding-bottom: 0;
      position: relative;
    }
    
    .site-group:first-child {
      page-break-before: avoid;
    }

    .dynamic-header-cell {
      border: none !important;
      padding: 0 0 10px 0 !important;
      background-color: #ffffff !important;
    }

    .site-header-box {
      border-bottom: 2.5pt solid #000;
      padding: 0 40pt 6px 10pt; 
      margin-bottom: 4px;
      width: 100%;
      box-sizing: border-box;
      color: #000;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      background-color: #ffffff !important;
    }

    .header-site-title {
      font-size: 15pt;
      font-weight: 800;
      text-transform: uppercase;
    }

    .header-label {
      font-size: 7pt;
      color: #333;
      text-transform: uppercase;
      font-weight: 700;
    }

    .col-header-row {
      background-color: #f1f1f1 !important;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }
    
    .col-header-row th {
      text-align: center;
      font-weight: 800;
      font-size: 8pt;
      text-transform: uppercase;
    }

    #printArea {
      background-color: #ffffff !important;
      overflow: visible !important;
    }

    @media print {
      html, body {
        height: auto !important;
        margin: 0 !important;
        padding: 0 !important;
        background: #fff !important;
        overflow: visible !important;
      }
      
      .no-print, nav, .editor-controls, button, label {
        display: none !important;
      }

      #printArea {
        display: block !important;
        visibility: visible !important;
        position: static !important;
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
      }

      #root, main, #root > div {
        display: block !important;
        overflow: visible !important;
        height: auto !important;
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        box-shadow: none !important;
      }

      thead {
        display: table-header-group !important;
      }
      
      tr {
        page-break-inside: avoid !important;
      }
    }
  </style>
<script type="importmap">

  }
}
</script>

</head>

</body>
</html>
